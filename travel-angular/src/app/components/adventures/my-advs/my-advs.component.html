<h2 class="allHeading">My Posts</h2>

<h2 *ngIf="!hasAdv" class="help">Sorry, you have no posts yet</h2>
<p *ngIf="!hasAdv" class="help">Hurry up and add your newest adventure now!</p>

<div class="container help">
  <div class="row">
    <div class="card-deck space-top" *ngIf="advToShow">
      <div class="card col-4" *ngFor="let adv of advToShow">

        <app-single-adv [adv]="adv"></app-single-adv>

      </div>
    </div>
  </div>
</div>
