<h2 class="all-heading">My Posts</h2>

<p *ngIf="!hasAdv" class="about-par">Sorry, you have no posts yet...</p>
<p *ngIf="!hasAdv" class="about-par">Hurry up and add your newest adventure now!</p>

<div class="container help">
  <div class="row">
    <div class="card-deck space-top" *ngIf="advToShow">
      <div class="card col-4" *ngFor="let adv of advToShow">

        <app-single-adv [adv]="adv"></app-single-adv>

      </div>
    </div>
  </div>
</div>
