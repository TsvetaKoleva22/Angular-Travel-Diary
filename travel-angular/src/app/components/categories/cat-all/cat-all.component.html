<h2 class="allHeading">All categories</h2>
<div class="container help">
  <div class="row">
    <div class="card-deck space-top">

      <div *ngFor="let cat of $categoriesArr | async" class="card col-12">
        <div class="card-body">
          <h4 class="card-title">Name:</h4>
          <p class="card-text">{{cat.name}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
