<h1 *ngIf="!advToShow">Sorry, no adventures yet....</h1>
<h1 *ngIf="!advToShow && !isAdmin">Be the first to add one!</h1>

<div class="container">
    <div class="row" *ngIf="advToShow">
        <div class="card-deck space-top">
          <div class="card col-4" *ngFor="let adv of advToShow">
            
            <app-single-adv [adv]="adv"></app-single-adv>

          </div>
        </div>
      </div>
</div>
