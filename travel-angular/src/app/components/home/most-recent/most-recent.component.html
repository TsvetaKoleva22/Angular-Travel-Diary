<h1 *ngIf="!advToShow">Sorry, no adventures yet....</h1>
<h1 *ngIf="!advToShow && !isAdmin">Be the first to add one!</h1>

<div class="container">
    <div class="row" *ngIf="advToShow">
        <div class="card-deck space-top">
          <div class="card col-4" *ngFor="let adv of advToShow">
            <img class="card-img-top card-image" src="{{adv.imageUrl}}" alt="{{adv.title}}" />
            <div class="card-body">
              <h4 class="card-title">{{adv.title}}</h4>
              <p class="card-text">Destination: {{adv.destination}}</p>
              <p class="card-text">Author: {{adv.author}}</p>
              <p class="datePar">Added on: {{adv.creationDate | date: 'MMM d, y' }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
              <a type="button" class="btn btn-primary float-center btn-sm" routerLink="{{'/adventure/details/' + adv._id}}">
                Details</a>
            </div>
          </div>
      
        </div>
      </div>
</div>
